<template>

    <require from="./../helpers/converters"></require>

        <div class="container">
            <h2>${heading}</h2>
        </div>

        <div class="card-columns">
            <div class="card text-xs-center" repeat.for="issue of issues">

                <div class="card-header">
                    ${issue.issueType | issueTypeFormat}
                </div>

                <div class="card-block">
                    <h4 class="card-title">
                        ${issue.title}
                    </h4>
                    <p class="card-text truncate">
                        ${issue.text}
                    </p>
                    <button class="btn btn-outline-danger btn-sm" click.trigger="$parent.delete(issue.id)">
                        <i class="fa fa-trash fa-fw"></i>Delete
                    </button>
                </div>

                <div class="card-footer text-muted">
                    ${issue.creationDate | timeElapsedSinceNow}
                </div>
            </div>
        </div>

</template>
