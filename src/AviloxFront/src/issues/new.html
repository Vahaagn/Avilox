<template>

    <form role="form" submit.delegate="send()">
        <h4>New Issue</h4>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" value.bind="model.title">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Text</label>
            <div class="col-sm-10">
                <textarea class="form-control" value.bind="model.text"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Issue Type</label>
            <div class="col-sm-10">
                <select value.bind="model.issueType">
                    <option model.bind="null">Choose...</option>
                    <option repeat.for="issueType of model.issueTypes" model.bind="issueType.value">
                        ${issueType.name} (${issueType.value})
                    </option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>

</template>
