## Customize the test machine
machine:
  timezone:
    Europe/Warsaw # Set the timezone

## Customize dependencies
dependencies:
  cache_directories:
    - /usr/share
    - /usr/bin
    - /etc
  pre:
    - sh ./scripts/install_dependencies.sh

database:
  override:
  
test:
  override:
    - dotnet restore
    - dotnet build src/Avilox.Core

deployment:
  publish:
    branch: pub_azure
    commands: 
      - sh ./scripts/deploy_production.sh
