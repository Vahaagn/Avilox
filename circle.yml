## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

## Customize dependencies
dependencies:
  pre:
    - npm install coffeescript # install from a different package manager
    - gem uninstall bundler # use a custom version of bundler
    - gem install bundler --pre
    - sh -c 'echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
    - apt-key adv --keyserver apt-mo.trafficmanager.net --recv-keys 417A0893
    - apt-get update
    - apt-get install dotnet-dev-1.0.0-preview2-003121
    - dotnet restore
    - dotnet build
